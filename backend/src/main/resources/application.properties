spring.application.name=JobPazarBackend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jobpazar?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Google Gemini API
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key-here}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=
