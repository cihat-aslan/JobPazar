<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JobPazar Admin - ƒ∞lan D√ºzenle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {

        }

        .form-group label {

        }
    </style>
</head>

<body class="dashboard-body">

    <div class="container">
        <div class="header">
            <h2 class="section-title" style="margin:0">ƒ∞lan D√ºzenle (Admin)</h2>
            <a href="admin_jobs.html" class="btn-back">‚Üê ƒ∞lanlara D√∂n</a>
        </div>

        <div class="edit-card">
            <div class="form-group">
                <label>ƒ∞lan Ba≈ülƒ±ƒüƒ±</label>
                <input type="text" id="title">
            </div>

            <div class="form-group">
                <label>A√ßƒ±klama</label>
                <textarea id="description" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label>Kategori</label>
                <select id="category">
                    <option value="Yazƒ±lƒ±m Geli≈ütirme">Yazƒ±lƒ±m Geli≈ütirme</option>
                    <option value="Grafik Tasarƒ±m">Grafik Tasarƒ±m</option>
                    <option value="Dijital Pazarlama">Dijital Pazarlama</option>
                    <option value="√áeviri & ƒ∞√ßerik">√áeviri & ƒ∞√ßerik</option>
                    <option value="Video & Animasyon">Video & Animasyon</option>
                    <option value="Diƒüer">Diƒüer</option>
                </select>
            </div>

            <div class="form-group">
                <label>B√ºt√ße Aralƒ±ƒüƒ±</label>
                <select id="budget">
                    <option value="Very Low">√áok D√º≈ü√ºk (1 - 1.000 TL)</option>
                    <option value="Low">D√º≈ü√ºk (1.001 - 5.000 TL)</option>
                    <option value="Medium">Orta (5.001 - 15.000 TL)</option>
                    <option value="High">Y√ºksek (15.001 - 50.000 TL)</option>
                    <option value="Very High">√áok Y√ºksek (50.000+ TL)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Durum</label>
                <input type="text" id="statusDisplay" disabled
                    style="background-color: #f1f5f9; color: #64748b; font-weight: bold; cursor: not-allowed;">
                <!-- Hidden input to store the actual status value to send back to server -->
                <input type="hidden" id="status">
            </div>

            <div class="form-group">
                <label>Tahmini S√ºre (G√ºn)</label>
                <input type="number" id="duration" placeholder="√ñrn: 30" required min="1">
            </div>

            <button class="btn-save" onclick="saveJob()">G√ºncelle</button>
        </div>
    </div>

    <!-- UI Helpers -->
    <script src="ui.js"></script>

    <script>
        // Use regular jobs API but Admin might need special permissions or we treat it as overwrite
        // Assuming current backend allows editing any job if no strict ownership check is in place, 
        // OR we should use an admin specific endpoint if one existed. 
        // For now using /api/jobs/{id} assuming backend checks allow or we are admin. 
        // If strict ownership logic exists in backend, we might need a new AdminController endpoint.
        // Let's check AdminController again later if this fails.
        // Based on AdminController.java (read earlier), it has deleteJob but NOT updateJob. 
        // JobController has updateJob. Let's try reusing JobController. 
        // If it fails due to "Not Owner", we will need to add updateJob to AdminController.

        // Actually, let's use the standard endpoint first.
        const API_URL = '/api/jobs';
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');

        // Security Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'ADMIN') {
            window.location.href = 'index.html';
        }

        const statusLabels = {
            'OPEN': 'Yayƒ±nda',
            'IN_PROGRESS': 'Devam Ediyor',
            'COMPLETED': 'Tamamlandƒ±'
        };

        async function loadJobDetails() {
            try {
                const response = await fetch(`${API_URL}/${jobId}`);
                if (response.ok) {
                    const job = await response.json();
                    document.getElementById('title').value = job.title;
                    document.getElementById('description').value = job.description;
                    document.getElementById('budget').value = job.budget;
                    document.getElementById('category').value = job.category || 'Diƒüer';

                    // Set Status
                    document.getElementById('status').value = job.status;
                    document.getElementById('statusDisplay').value = statusLabels[job.status] || job.status;

                    document.getElementById('duration').value = job.duration || '';
                } else {
                    showToast("ƒ∞lan bulunamadƒ±.");
                    setTimeout(() => window.location.href = 'admin_jobs.html', 1500);
                }
            } catch (error) {
                console.error("Error", error);
                showToast("Sunucu hatasƒ±.");
            }
        }

        async function saveJob() {
            const title = document.getElementById('title').value;
            const desc = document.getElementById('description').value;
            const budget = document.getElementById('budget').value;
            const category = document.getElementById('category').value;
            const status = document.getElementById('status').value;
            const duration = document.getElementById('duration').value;

            try {
                const response = await fetch(`${API_URL}/${jobId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add Authorization header if needed, assuming cookie/session or global logic
                    },
                    body: JSON.stringify({
                        title,
                        description: desc,
                        budget,
                        category,
                        status, // Admin can force change status
                        duration: parseInt(duration || 0)
                    })
                });

                if (response.ok) {
                    showToast('ƒ∞lan ba≈üarƒ±yla g√ºncellendi! üéâ', 'success');
                    setTimeout(() => window.location.href = 'admin_jobs.html', 1500);
                } else {
                    const err = await response.text();
                    showToast('G√ºncelleme hatasƒ±: ' + err);
                }
            } catch (error) {
                console.error("Error updating job:", error);
                showToast('Sunucu hatasƒ±.');
            }
        }

        if (jobId) {
            loadJobDetails();
        } else {
            alert("ƒ∞lan ID eksik!");
            window.location.href = 'admin_jobs.html';
        }
    </script>
</body>

</html>
