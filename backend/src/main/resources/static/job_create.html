<body class="dashboard-body">

    <div class="container">
        <div class="header">
            <h2 class="section-title" style="margin:0">Yeni ƒ∞lan Olu≈ütur</h2>
            <a href="index.html" class="btn-back">‚Üê Anasayfaya D√∂n</a>
        </div>

        <div class="create-card">
            <div class="form-group">
                <label>ƒ∞lan Ba≈ülƒ±ƒüƒ±</label>
                <input type="text" id="jobTitle" placeholder="√ñrn: Mobil Oyun Geli≈ütirici">
            </div>

            <div class="form-group" style="position: relative;">
                <label>A√ßƒ±klama</label>
                <textarea id="jobDesc" rows="12"
                    placeholder="ƒ∞≈üin detaylarƒ±nƒ± anlatƒ±n... VEYA sadece ba≈ülƒ±ƒüƒ± girip AI butonuna basƒ±n, sizin i√ßin yazalƒ±m!"
                    style="padding-bottom: 50px; resize: vertical;"></textarea>
                <button onclick="generateDescriptionWithAI()" type="button"
                    style="position: absolute; bottom: 15px; right: 15px; width: auto !important; background: #8b5cf6; color: white; border: none; border-radius: 30px; padding: 6px 16px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; box-shadow: 0 2px 4px rgba(139, 92, 246, 0.3); transition: all 0.2s;">

            <div class="form-row">

                    <select id="jobCategory">
                        <option value="Yazƒ±lƒ±m Geli≈ütirme">Yazƒ±lƒ±m Geli≈ütirme</option>
                        <option value="Grafik Tasarƒ±m">Grafik Tasarƒ±m</option>
                        <option value="Dijital Pazarlama">Dijital Pazarlama</option>
                        <option value="√áeviri & ƒ∞√ßerik">√áeviri & ƒ∞√ßerik</option>
                        <option value="Video & Animasyon">Video & Animasyon</option>
                        <option value="Diƒüer">Diƒüer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>B√ºt√ße Aralƒ±ƒüƒ±</label>
                    <select id="jobBudget">
                        <option value="Very Low">√áok D√º≈ü√ºk (1 - 1.000 TL)</option>
                        <option value="Low">D√º≈ü√ºk (1.001 - 5.000 TL)</option>
                        <option value="Medium">Orta (5.001 - 15.000 TL)</option>
                        <option value="High">Y√ºksek (15.001 - 50.000 TL)</option>
                        <option value="Very High">√áok Y√ºksek (50.000+ TL)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tahmini S√ºre (G√ºn)</label>
                    <input type="number" id="jobDuration" placeholder="√ñrn: 30" required min="1">
                </div>
            </div>

            <button class="btn-create" onclick="createJob()">ƒ∞lanƒ± Yayƒ±nla</button>
        </div>
    </div>

    <!-- UI Helpers -->
    <script src="ui.js"></script>

    <script>
        const API_URL = '/api/jobs';

        async function createJob() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                showToast("Oturum s√ºreniz dolmu≈ü. L√ºtfen tekrar giri≈ü yapƒ±n.");
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }
            const currentUser = JSON.parse(userStr);

            const title = document.getElementById('jobTitle').value;
            const description = document.getElementById('jobDesc').value;
            const category = document.getElementById('jobCategory').value;
            const budget = document.getElementById('jobBudget').value;
            const duration = document.getElementById('jobDuration').value;

            if (!title || !description) {
                showToast("L√ºtfen ba≈ülƒ±k ve a√ßƒ±klama alanlarƒ±nƒ± doldurunuz.");
                return;
            }

            const jobData = {
                title,
                description,
                category,
                budget,
                duration: parseInt(duration || 0),
            };

            try {
                // Dynamic Employer ID
                const response = await fetch(`${API_URL}?employerId=${currentUser.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(jobData)
                });

                if (response.ok) {
                    showToast('ƒ∞lan ba≈üarƒ±yla yayƒ±nlandƒ±! üéâ');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    showToast('Hata olu≈ütu. L√ºtfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Error creating job:', error);
                showToast('Sunucu hatasƒ±.');
            }
        }

        async function generateDescriptionWithAI() {
            const title = document.getElementById('jobTitle').value;
            const descField = document.getElementById('jobDesc');
            const draft = descField.value;

            if (!title && (!draft || draft.trim().length < 3)) {
                showToast("‚ö†Ô∏è L√ºtfen en azƒ±ndan bir 'ƒ∞lan Ba≈ülƒ±ƒüƒ±' girin, AI ona g√∂re yazsƒ±n.");
                document.getElementById('jobTitle').focus();
                return;
            }

            const btn = document.querySelector('button[onclick="generateDescriptionWithAI()"]');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Yazƒ±yor...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/ai/generate-job-description', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        draft: draft
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Typing effect
                    let i = 0;
                    const resultText = data.response;
                    descField.value = ""; // Clear existing to overwrite with refined version
                    const interval = setInterval(() => {
                        descField.value += resultText.charAt(i);
                        descField.scrollTop = descField.scrollHeight; // Auto scroll
                        i++;
                        if (i >= resultText.length) clearInterval(interval);
                    }, 5);
                } else {
                    const err = await response.json();
                    showToast("Hata: " + (err.error || "AI yanƒ±t veremedi."));
                }
            } catch (e) {
                console.error(e);
                showToast("Sunucu hatasƒ±.");
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }
    </script>
</body>
