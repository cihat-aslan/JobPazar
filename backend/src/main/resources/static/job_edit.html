<body class="dashboard-body">

    <div class="container">
        <div class="header">
            <h2 class="section-title" style="margin:0">ƒ∞lan D√ºzenle</h2>
            <a href="index.html" class="btn-back">‚Üê Panele D√∂n</a>
        </div>

        <div class="edit-card">
            <div class="form-group">
                <label>ƒ∞lan Ba≈ülƒ±ƒüƒ±</label>
                <input type="text" id="title">
            </div>

            <div class="form-group">
                <label>A√ßƒ±klama</label>
                <textarea id="description" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>Kategori</label>
                <select id="category">
                    <option value="Yazƒ±lƒ±m Geli≈ütirme">Yazƒ±lƒ±m Geli≈ütirme</option>
                    <option value="Grafik Tasarƒ±m">Grafik Tasarƒ±m</option>
                    <option value="Dijital Pazarlama">Dijital Pazarlama</option>
                    <option value="√áeviri & ƒ∞√ßerik">√áeviri & ƒ∞√ßerik</option>
                    <option value="Video & Animasyon">Video & Animasyon</option>
                    <option value="Diƒüer">Diƒüer</option>
                </select>
            </div>

            <div class="form-group">
                <label>B√ºt√ße Aralƒ±ƒüƒ±</label>
                <select id="budget">
                    <option value="Very Low">√áok D√º≈ü√ºk (1 - 1.000 TL)</option>
                    <option value="Low">D√º≈ü√ºk (1.001 - 5.000 TL)</option>
                    <option value="Medium">Orta (5.001 - 15.000 TL)</option>
                    <option value="High">Y√ºksek (15.001 - 50.000 TL)</option>
                    <option value="Very High">√áok Y√ºksek (50.000+ TL)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tahmini S√ºre (G√ºn)</label>
                <input type="number" id="duration" placeholder="√ñrn: 30" required min="1">
            </div>

            <button class="btn-save" onclick="saveJob()">G√ºncelle</button>
        </div>
    </div>

    <!-- UI Helpers -->
    <script src="ui.js"></script>

    <script>
        const API_URL = '/api/jobs';
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');

        async function loadJobDetails() {
            try {
                // Use optimized single job endpoint
                const response = await fetch(`${API_URL}/${jobId}`);
                if (response.ok) {
                    const job = await response.json();
                    document.getElementById('title').value = job.title;
                    document.getElementById('description').value = job.description;
                    document.getElementById('budget').value = job.budget;
                    document.getElementById('category').value = job.category || 'Diƒüer';
                    document.getElementById('duration').value = job.duration || '';
                } else {
                    showToast("ƒ∞lan bulunamadƒ±.");
                    setTimeout(() => window.location.href = 'index.html', 1500);
                }
            } catch (error) {
                console.error("Error", error);
                showToast("Sunucu hatasƒ±.");
            }
        }

        async function saveJob() {
            const title = document.getElementById('title').value;
            const desc = document.getElementById('description').value;
            const budget = document.getElementById('budget').value;
            const category = document.getElementById('category').value;
            const duration = document.getElementById('duration').value;

            try {
                const response = await fetch(`${API_URL}/${jobId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        description: desc,
                        budget,
                        category,
                        duration: parseInt(duration || 0)
                    })
                });

                if (response.ok) {
                    showToast('ƒ∞lan ba≈üarƒ±yla g√ºncellendi! üéâ');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    const err = await response.text();
                    showToast('G√ºncelleme hatasƒ±: ' + err);
                }
            } catch (error) {
                console.error("Error updating job:", error);
                showToast('Sunucu hatasƒ±.');
            }
        }

        loadJobDetails();
    </script>
</body>

</html>
